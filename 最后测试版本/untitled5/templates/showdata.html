{% extends 'base.html' %}
{% block title %}数据展示{% endblock %}
{#这里引入即刻爬虫的js，css文件，控制光标点亮#}
{% block head %}
    <link href="{{ url_for('static',filename='css/showdata.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static',filename='js/showdata.js') }}"></script>
{% endblock %}
{#即刻爬虫网页的正文#}
{% block content %}

    <div class="col-xs-12" style="padding: 15px 0px">
        <span class="label label-primary" onclick="check(hotel='hotel')">新获取的酒店数据：</span>
    </div>

    <div id="hotel"></div>

    <div class="col-xs-12" style="padding: 15px 0px">
        <span class="label label-primary" onclick="check(senic_spot)">新获取的景点数据：</span>
    </div>

    <div id="senic_spot"></div>

    <div class="col-xs-12" style="padding: 15px 0px">
        <span class="label label-primary" onclick="check(food)">新获取的美食数据：</span>
    </div>
    <div id="food"></div>



{% endblock %}
