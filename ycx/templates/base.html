<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>{% block title %}{% endblock %} </title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!--<link rel="stylesheet" type="text/css" href="../static/js/gritter/css/jquery.gritter.css" />-->
    <link rel="stylesheet" type="text/css" href="../static/lineicons/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/zabuto_calendar.css">
    <link rel="stylesheet" type="text/css" href="../static/js/gritter/css/jquery.gritter.css"/>
    <link rel="stylesheet" type="text/css" href="../static/lineicons/style.css">
    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/style-responsive.css" rel="stylesheet">

    <!--<link href="../static/css/style-responsive.css" rel="stylesheet">-->
    <script src="../static/js/jquery1.8.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!--<script src="../static/js/chart-master/Chart.js"></script>-->

    {% block head %}{% endblock %}

</head>

<body>

<section id="container">
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right"></div>
        </div>
        <!--logo start-->
        <a href="#" class="logo"><b>Seekers</b></a>
        <!--logo end-->
        <div class="nav notify-row" id="top_menu">
            <ul class="nav top-menu">
            </ul>
            <!--  notification end -->
        </div>
        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout" href="{{ url_for('logout')}}">注销</a></li>
            </ul>
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">

                <p class="centered"><a href="{{ url_for('to_login') }}"><img src="../static/img/ui-sam.jpg"
                                                                             class="img-circle" width="60"></a></p>
                {% if user %}
                <h5 class="centered">{{ user.account }}</h5>
                {% endif %}


                <li class="mmc">
                    <a href="/index/page?p=0">
                        <i class="glyphicon glyphicon-home"></i>
                        <span>首页</span>
                    </a>

                </li>
                <li class="sub-menu">
                    <a href="javascript:;">
                        <i class="fa fa-bug"></i>
                        <span>爬虫</span>
                    </a>
                    <ul class="sub">
                        <li><a href="/index/page?p=1">即时爬虫</a></li>
                        <li><a href="/index/page?p=4">定时爬虫</a></li>
                        <!--<li><a href="/index/page?p=2">频率爬虫</a></li>-->
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;">
                        <i class="fa fa-database"></i>
                        <span>数据</span>
                    </a>
                    <ul class="sub">
                        <li><a href="/index/page?p=3">查看数据</a></li>
                        <!--<li><a href="/index/page?p=5">即时数据分析</a></li>-->
                        <!--<li><a href="/index/page?p=6">定时数据分析</a></li>-->
                    </ul>
                </li>

                <li class="mt">
                    <a href="http://192.168.43.137/softbei/test/">
                        <i class="fa fa-windows"></i>
                        <span>可视化</span>
                    </a>
                </li>

            </ul>
        </div>

    </aside>
    <!--sidebar end-->

    <!--main content start-->

    <section id="main-content">
        <section class="wrapper">
            {% block content %}{% endblock %}
        </section>
    </section>

    <!--main content end-->

</section>


<!-- js placed at the end of the document so the pages load faster -->
<script class="include" type="text/javascript" src="../static/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="../static/js/jquery.scrollTo.min.js"></script>
<script src="../static/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="../static/js/jquery.sparkline.js"></script>
<!--common script for all pages-->
<script src="../static/js/common-scripts.js"></script>
<script type="text/javascript" src="../static/js/gritter/js/jquery.gritter.js"></script>
<script type="text/javascript" src="../static/js/gritter-conf.js"></script>

<!--script for this page-->
<!--<script src="../static/js/sparkline-chart.js"></script>-->
<!--<script src="../static/js/zabuto_calendar.js"></script>-->

</body>
</html>
